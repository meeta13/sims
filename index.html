<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title></title>
	<script type="text/javascript">
		message = "STUBBORN | SLEEPY | STOIC | SENTIMENTAL | SHY | SENSIBLE | STUDIOUS | STRONG";
		function step() {
			message = message.substr(1) + message.substr(0, 1);
			document.title = message.substr(0, 15);
		}
	</script>
	<style>
		body{
			display:flex;
			flex-direction: column;
			scroll-snap-type: y mandatory;
			overflow-y: scroll;
		}
		body img {
			height:100vh;
			scroll-snap-align: start;
		}
		body::-webkit-scrollbar {
			display: none;
		}
	</style>
</head>

<body onload="setInterval(step,150)">
	<img src="/giphy_1.gif">
	<img src="/giphy_2.gif">
</body>

</html>
